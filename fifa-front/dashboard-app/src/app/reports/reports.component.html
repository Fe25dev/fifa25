<div class="container">
  <h2>Crear Nuevo Jugador</h2>
  <form (ngSubmit)="onSubmit()" #playerForm="ngForm" class= "form-group">
    <div>
      <label for="name">Nombre  </label>
      <input type="text" id="name" name="name" [(ngModel)]="player.name" required>
    </div>
    <div>
      <label for="age">Edad  </label>
      <input type="number" id="age" name="age" [(ngModel)]="player.age" required>
    </div>
    <div>
      <label for="team">Equipo  </label>
      <input type="text" id="team" name="team" [(ngModel)]="player.team" required>
    </div>
    <div>
      <button type="submit" [disabled]="!playerForm.valid">Crear Jugador</button>
    </div>
  </form>
  <div *ngIf="errorMessage" class="error-message">
    <p>{{ errorMessage }}</p>
  </div>
  <div *ngIf="successMessage" class="success-message">
    <p>{{ successMessage }}</p>
  </div>
</div>
